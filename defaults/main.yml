---
# Proxmox VE API configuration
pve_vm__api_host: "pve.example.com"
pve_vm__api_user: ""
pve_vm__api_password: ""
pve_vm__validate_certs: true
pve_vm__node: ""

# Default values of VM configuration
pve_vm__vm_os_type: "linux" # "linux" | "windows"
pve_vm__vm_os_name: "ubuntu" # "ubuntu" | "debian" | "centos" | "fedora" | "archlinux" | "opensuse" | "alpine" | "flatcar"
pve_vm__vm_type: "tpl" # "tpl" | "iso"

# Default values of VM settings
pve_vm__vm_settings:
  name: ""
  domain: "example.com"
  clone: ""
  cores: 1
  sockets: 1
  memory: 512
  net: "vmbr0"
  storage: "local-lvm"
  disk_size: 5
  description: ""
  tags: []

pve_vm__vm_force_delete: false
pve_vm__vm_force_stop: true

# Default values of VM template settings
pve_vm__vm_template:
  memory: 512 # In MB
  cores: 1
  sockets: 1
  net: "vmbr0"
  storage: "local-lvm"
  disk_size: 5 # In GB

# Default values of user-data and network-config for cloud-init
pve_vm__user_data:
  hostname: ""
  fqdn: ""
  users:
    - name: "user"
      ssh_authorized_keys: [] # List of SSH public keys
      sudo: "ALL=(ALL) NOPASSWD:ALL" # Sudo configuration
      groups: "sudo" # List of groups
      home: "/home/user"
      shell: "/bin/bash"
      lock_passwd: false
      passwd: ""
  packages: [] # List of packages to install
  write_files: [] # List of files to write
  runcmd: [] # List of commands to run at first boot

pve_vm__network_config:
  net:
    dhcp: true
    addresses: [] # List ips In CIDR notation
    gateway: ""
    dns_nameservers: [] # List of DNS servers
    dns_search: [] # List of DNS search domains
    routes: [] # List of routes
