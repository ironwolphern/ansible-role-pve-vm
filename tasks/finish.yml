---
- name: "Finalize role | {{ _title_pfx }}"
  tags: always
  block:
    - name: "Header | Finish | {{ _title_pfx }}"
      ansible.builtin.debug:
        msg: "---------------------------------- FINISH ----------------------------------"

    - name: "Clean tmp files and directories | Finish | {{ _title_pfx }}"
      ansible.builtin.file:
        path: "{{ pve_vm__tmp_dir }}"
        state: absent
